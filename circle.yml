machine:
  services:
    - docker
  java:
    version: oraclejdk7
  environment:
    TERM: dumb

dependencies:
  override:
    - docker pull nimmis/java-centos:openjdk-8-jdk

general:
  artifacts:
    - build/libs

test:
  override:
    - ./gradlew --parallel build
  post:
    - ./gradlew jacocoTestReport coveralls

deployment:
  release:
    tag: /[0-9]+(\.[0-9]+)+/
    commands:
      - ./gradlew -i bintrayUpload
      - ./gradlew -i -Dgradle.publish.key=$GRADLE_KEY -Dgradle.publish.secret=$GRADLE_SECRET publishPlugins
