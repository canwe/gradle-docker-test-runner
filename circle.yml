machine:
  services:
    - docker
  java:
    version: oraclejdk7
  environment:
    TERM: dumb

checkout:
  post:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - git fetch --tags --all --prune

dependencies:
  override:
    - docker pull nimmis/java-centos:openjdk-8-jdk

general:
  artifacts:
    - build/libs

test:
  override:
    - ./gradlew --parallel build
  post:
    - ./gradlew jacocoTestReport coveralls

deployment:
  develop:
    branch: develop
    commands:
      - ./gradlew -i artifactoryPublish
  release:
    tag: /[0-9]+(\.[0-9]+)+/
    commands:
      - ./gradlew -i bintrayUpload
